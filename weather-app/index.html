<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <nav>
        <h1>Weather App</h1>
        <div>
        <input type="text" id="searchInput" placeholder="Enter The Location"/>
        <button id="search">Search</button>
        </div>

    </nav>

    <div id="weather-container">
        <div id="location-details">
            <h2 >London, United Kingdom</h2>
            <p><strong>Region:</strong> City of London, Greater London</p>
            <p><strong>Local Time:</strong> 2025-01-06 12:35</p>
        </div>
        <div id="weather-details">
            <div class="weather-condition">
                <p><strong>Condition:</strong> Partly cloudy</p>
                <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="Partly cloudy icon" />
            </div>
            <p><strong>Temperature:</strong> 5.3°C (Feels like 1.7°C)</p>
            <p><strong>Wind:</strong> 11.2 mph (Direction: W)</p>
            <p><strong>Pressure:</strong> 983 mb</p>
            <p><strong>Humidity:</strong> 87%</p>
            <p><strong>Visibility:</strong> 10 km</p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
